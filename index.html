<!DOCTYPE html>
<html lang="en">

<head>
  <title>Geo Wiki</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="assets/css/main.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body class="background">
  

  <!--Header using jumbotron-->
  <div class="jumbotron">
        <h1>GeoWiki</h1>
        <p>The app that lets you learn interesting information about where you are and where you want to go.</p>
  </div>
  

  <!--Search portion-->
  <div class="container controls">
    <div id="p2">
      <p>Click below to find interesting information about your current location.</p>
      <button id="btn1">Click here</button>
    </div>
    <div id="secondChoice">
      <h3>OR</h3>
      <h4>Where do you want to go?</h4>
    </div>

    <!--Form for user entry-->
    <div class="locSelect">
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only">Location</label>
        </div>
        <div class="form-group">
          <label for="inputSearch" class="sr-only"></label>
          <input type="text" class="form-control" id="searchTerm" name="city" placeholder="New York">
        </div>
        <button id='proceedBtn' class="btn btn-default" type=''>
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
        <button id='clearBtn' class="btn btn-default">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </form>
    </div>
    <div id='results'>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="assets/js/geowiki.js"></script>
</body>

</html>
