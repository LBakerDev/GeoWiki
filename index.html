<!DOCTYPE html>
<html lang="en">

<head>
  <title>Geo Wiki</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="assets/css/main.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
</head>

<body>
  <!--Nav bar creation-->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">GeoWiki</a>
      </div>
      <ul class="nav navbar-nav">
        <!--<li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>-->
      </ul>
      <img class="img-responsive" src="assets/css/images/sitelogo.png" alt="Site Logo">
    </div>
  </nav>

  <!--Header using jumbotron-->
  <header class="jumbtron">
    <div class="container">
    <h1>GeoWiki</h1>
    <p>The app that lets you learn interesting information about where you are or 
      where you want to go. 
    </p>
    </div>
  </header>

  <!--Search portion-->
  <div class="container controls">
    <div id="p2"><p>Click below to find interesting information about your current location.</p>
    <button id="btn1">Click here</button>
    </div>
    <div id="secondChoice">
      <h3>OR...</h3>
      <h4>Somewhere else...</h4>
    </div>

    <!--Form for user entry-->
    <div class="locSelect">
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only">Location</label>
        </div>
        <div class="form-group">
          <label for="inputSearch" class="sr-only"></label>
          <input type="text" class="form-control" id="searchTerm" name="city" placeholder="New York">
        </div>
        <button id='proceedBtn' class="btn btn-default" type=''>
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
        <button id='clearBtn' class="btn btn-default">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </form>
    </div>
    <div id='results'>
    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="assets/js/geowiki.js"></script>
</body>

</html>
